name: Run tests
on: pull_request

jobs:
  run-tests:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout sources'
        uses: actions/checkout@v3

      - name: 'Set up Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run tests'
        run: npm test-ci

      - name: 'Report test results'
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Test results'
          path: test-results.json
          reporter: mocha-json
          fail-on-error: false
