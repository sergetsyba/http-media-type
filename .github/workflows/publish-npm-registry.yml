name: Publish to NPM registry
on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org

      - name: Run tests
        run: |
          npm install
          npm test

      # note: this step generates .npmrc file explicitly, since using .npmrc
      # generated by GitHub action causes publish action to fail with 404 error
      - name: Publish
        run: |
          echo //registry.npmjs.org/:_authToken=${{secrets.NPM_REGISTRY_ACCESS_TOKEN}} > .npmrc
          npm publish --access public
